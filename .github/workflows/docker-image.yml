name: Docker Image CI

on:
  push:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - docker_context: frontend
          docker_image_name: laupse/spm-frontend
          docker_image_tag: main-$(git rev-parse --short "$GITHUB_SHA")

        - docker_context: backend/node
          docker_image_name: laupse/spm-backend
          docker_image_tag: main-$(git rev-parse --short "$GITHUB_SHA")-node

        - docker_context: backend/dotnet
          docker_image_name: laupse/spm-backend
          docker_image_tag: main-$(git rev-parse --short "$GITHUB_SHA")-dotnet

    steps:
    - uses: actions/checkout@v2
    - name: Build the ${{ matrix.docker_context }} Docker image
      run: docker build ${{ matrix.docker_context }} --file ${{ matrix.docker_context }}/Dockerfile --tag ${{ matrix.docker_image_name }}:${{ matrix.docker_image_tag }}
    - name: Docker login Docker Hub 
      run: echo  ${{ secrets.DOCKERHUB_ACCESS_TOKEN }} | docker login -u laupse --password-stdin
    - name: Push the ${{ matrix.docker_context }} Docker image
      run: docker push ${{ matrix.docker_image_name }}:${{ matrix.docker_image_tag }}